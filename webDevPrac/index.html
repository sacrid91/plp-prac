<!--Document Declaration type-->
<!DOCTYPE html>
<!--Root element-->
<html>
    <!--Info about webpage...Keywords,Description,Developer details called meta information-->
    <head>
        <title>Web Starter pack</title>
    </head>
    <body>
        <h1>My web Page</h1>
        <p>Just a Simple webpage</p>
        <p>Welcome I am your syntax for future web projects</p>
        <!--anchor tags-->
        <a href ="https://google.com" target="_blank">Visit Google.COM</a>
        <!--List-->
        <h3>Unordered List</h3>
        <ul>
            <li>Software Engineering</li>
            <li>Web Development</li>
            <li>Python</li>
        </ul>
        <h3>Ordered List</h3>
        <!--start the ol with custom number instead of 123-->
        <ol type="I" start="100">
            <li>Database</li>
            <li>Entrepenuership</li>
            <li>Dart with Flutter</li>
        </ol>
        <!--src is the source attribute, alt alternate attribute-->
        <!--The alt is just a descriptive text that shows in the event src is missing-->
        <img src="https://www.pexels.com/photo/scenic-view-of-ocean-during-sunset-1032650/" alt="Image Sunset" width="400" height="300">
    </body>    
</html>
